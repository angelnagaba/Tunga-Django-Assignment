
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col">
                            <div class="page-header-left">
                                <h3>Update Visitor Temperature
                                   
                                </h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                           
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card tab2-card ">
                            <div class="card-header">
                            </div>
                            <form method="POST"  id="form"  
                           
                            novalidate enctype="multipart/form-data" class="card-body">
                                {% csrf_token %}
 
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab" id="personalinfo" role="tabpanel" aria-labelledby="personalinfo-tab">
                                        <div class="row">
                                            <div class="col-md-12">
                                              
                                          </div>

                                          <div class="col-xl-12 col-md-12">
                                            {{ form.profile|as_crispy_field }}
                                        </div>
                                      
                                            <div class="col-xl-12 col-md-12">
                                                {{ form.temperature|as_crispy_field }}
                                            </div>
                                           
                                            
                                            
                                            
                                        </div>
                                    </div>
                
                                   
                                </div>
                                <div style="overflow:auto;">
                                    <div >
                                     <br>
                                        <button type="submit" class="btn btn-primary submit">Submit</button>
                                    </div>
                                </div>
                                                  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->
            {% endblock %}
           

<!--select 2-->
<!-- latest jquery-->

 <!-- included them for stepwise forms  -->

<script>

    $(document).ready(function () {
      // add select 2 to dropdown fields

    });
  
  
  </script>
{% endblock %}
